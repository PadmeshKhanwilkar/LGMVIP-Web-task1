<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To - Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="to-do rel inl">To - Do List</p>
      <input
        class="rel inl"
        type="text"
        id="input-box"
        placeholder="Add a task"
      />
      <button class="plus-button rel inl" onclick="addTask()">+</button>
      <ul id="list-box"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
